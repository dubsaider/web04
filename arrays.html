<script type="text/javascript">
		//Задана матрица В(8,8). Поменять местами элементы столбца, содержащего большее число положительных элементов, и элементы главной диагонали.
		
		var matrixTable = document.getElementById('matrixTable')
		document.getElementById('buttChange').addEventListener('click', () => {
			// Загрузит из таблицы в матрицу
			var matrix = []
			for(let row = 0; row < 8; row++) {
				for(let cell = 0; cell < 8; cell++) {
					matrix.push(parseFloat(matrixTable.rows[row].cells[cell].innerHTML))
				}
			}
			// Найдет максимальную колонку
			var maxStr = 0;
			var maxIndex = 0;
			for (let i = 0; i < 8; i++) {
				var sumStr = 0;
				for (let j = 0; j < 8; j++) {
					sumStr = sumStr + matrix[8 * i + j];
				}
				if (sumStr > maxStr){
					maxStr = sumStr;
					maxIndex = i;
				}
			}
			// Обменяет клетки и обновит таблицу
			for (let i = 0; i < 8; i++){
			 	var changes = Number(matrix[maxIndex * 8 + i]);
			 	matrix[maxIndex * 8 + i] = matrix[1 + i * 8];
			 	matrix[1 + i * 8] = changes;
			}
			
			for (let i = 0; i < 64; i++){
				matrixTable.rows[(i - (i % 8)) / 8].cells[i % 8].innerHTML = matrix[i];	
			}
		});

	</script>
